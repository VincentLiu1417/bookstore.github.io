<!-- book_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>

    <!-- Search Form -->
    <form method="get" action="{% url 'book_list' %}">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <!-- Display Books -->
    {% if books %}
        <div class="book-list">
            {% for book in books %}
                <div class="book">
                    <h2><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></h2>
                    {% if book.cover_picture %}
                        <img src="{{ book.cover_picture.url }}" alt="{{ book.title }}" style="max-width: 200px; height: auto;">
                    {% else %}
                        <p>No cover image available</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
