<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FDFBE4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            background: rgba(163, 89, 80, 0.20);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .section-title {
            background: #A35950;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .button {
            background: #28B43E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Checkout</h1>
        
        <!-- Shipping Information Section -->
        <div class="section">
            <div class="section-title">Shipping Information</div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="{{ shipping_billing_form.address.value }}" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" value="{{ shipping_billing_form.city.value }}" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" value="{{ shipping_billing_form.state.value }}" required>
                </div>
                <div class="form-group">
                    <label for="zip_code">Zip Code:</label>
                    <input type="text" id="zip_code" name="zip_code" value="{{ shipping_billing_form.zip_code.value }}" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" value="{{ shipping_billing_form.country.value }}" required>
                </div>
        </div>

        <!-- Payment Information Section -->
        <div class="section">
            <div class="section-title">Payment Information</div>
                <div class="form-group">
                    <label for="card_number">Card Number:</label>
                    <input type="text" id="card_number" name="card_number" value="{{ payment_form.card_number.value }}" required>
                </div>
                <div class="form-group">
                    <label for="expiration_date">Expiration Date:</label>
                    <input type="text" id="expiration_date" name="expiration_date" value="{{ payment_form.expiration_date.value }}" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" value="{{ payment_form.cvv.value }}" required>
                </div>
        </div>

        <!-- Order Summary Section -->
        <div class="section">
            <div class="section-title">Order Summary</div>
            <div class="info">
                <p><strong>Items:</strong> {{ cart.cart_items.count }}</p>
                <p><strong>Total Price:</strong> ${{ total_price }}</p>
            </div>
        </div>

        <!-- Confirm and Pay Button -->
        <div style="text-align: center;">
            <button type="submit" class="button">Confirm and Pay</button>
        </div>
            </form>
    </div>
</body>
</html>
