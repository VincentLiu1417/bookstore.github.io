{% load static %}
{% load svg_icons %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}team3books{% endblock %}</title>
    <link rel='stylesheet' type='text/css' href="{% static 'css/main_style.css' %}">
  </head>
  <body>
    
    <div id="root">
      {% block content %}{% endblock %}
    </div>
    
    
    <!--	<script src="index.js"></script> -->

    <footer id='footer'>
      {%block footer%}

      <div id='footer-hero'>
	<h5>Thanks for stopping by!</h5>
      </div>

      <div id='footer-info'>
	<div class='footer-subinfo' id='footer-contact-info'>
	  <p>Have any questions? Meow at us.</p>
	  <p>123 - 456 - 7890</p>
	  <p>team3books@gmail.com</p>
	</div>
	<div class='footer-subinfo' id='footer-socials'>
	  <p>Socials</p>
	  <div id='footer-social-logos'>
	    <!-- replace these with svg logo artifacts. -->
	    <a href='#' target='_blank'>
	      <img src="{% svg_icon 'instagram'%}" alt='Instagram' class='social-logo' style='width:20px; height:20px;'>
	    </a>
	    <a href='#'>
	      <img src="{% svg_icon 'facebook' %}" alt='Facebook'  class='social-logo'>
	    </a>
	    <a href='#'>
	      <img src="{% svg_icon 'tiktok'%}" alt='TikTok' class='social-logo'>
	    </a>
	    <a href='#'>
	      <img src="{% svg_icon 'twitter'%}" alt='Twitter/X' class='social-logo'>
	    </a>
	  </div>
	</div>

	<div class='footer-subinfo' id='footer-newsletter'>
	  <p>Sign up for our newsletter</p>
	  <form action='#' id='footer-newsletter-signup'>
	    <input id='footer-txt' type='email' action='#' placeholder='email'> <br>
	    <input id='footer-submit-btn' type='submit' value='Sign Up'>
	  </form>
	</div>
      </div>
      {% endblock %}
    </footer>
  </body>
</html>
